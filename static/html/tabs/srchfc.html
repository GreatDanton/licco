<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search for FCs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <form novalidate>
                <div class="text-error errormsg"></div>
                <div class="row position-relative">
                   <label class="form-label">Name</label>
                   <input type="text" class="form-control" name="name" placeholder="Use a GLOB pattern to filter on FC name" value="{{srchparm.name}}">
                </div>
                <div class="row position-relative">
                   <label class="form-label">State</label>
                   <select name="state" class="custom-select mx-2 statesel">
                     <option value="">Filter on state</option>
                       {{#fcstates}}
                       <option value={{value}} title="{{description}}" {{#selected}}selected{{/selected}}>{{label}}</option>
                       {{/fcstates}}
                   </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary sbm">Search</button>
            </div>
        </div>
    </div>
</div>

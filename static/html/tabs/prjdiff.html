<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Diff between {{myprj}} and {{otprj}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="row"><span class="col-4"></span><span class="col-4"><b>Me</b></span><span class="col-4"><b>Them</b></span></div>
              {{#diffs}}
              <div class="row {{#diff}}prjdiff{{/diff}}"><span class="col-4">{{key}}</span><span class="col-4">{{my}}</span><span class="col-4">{{ot}}</span></div>
              {{/diffs}}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</div>

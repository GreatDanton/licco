<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please select a Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form role="form" novalidate>
                  <div class="text-error errormsg"></div>
                  <div class="row form-group">
                    <select class="custom-select mx-2 prjsel">
                      <option value="">Please select an project</option>
                        {{#projects}}
                        <option value={{_id}}>{{name}}</option>
                        {{/projects}}
                    </select>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary sbm">Submit</button>
            </div>
        </div>
    </div>
</div>

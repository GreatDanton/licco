<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Functional component {{fc.name}} in project {{prj.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <form novalidate>
                <div class="text-error errormsg"></div>
                <div class="row position-relative">
                   <label class="form-label">State</label>
                   <select name="state" class="custom-select mx-2 statesel">
                     <option value="">Please select an state</option>
                       {{#fcstates}}
                       <option value={{value}} title="{{description}}" {{#selected}}selected{{/selected}}>{{label}}</option>
                       {{/fcstates}}
                   </select>
                </div>
                <div class="row position-relative">
                   <label class="form-label">X</label>
                   <input type="text" class="form-control" name="x" value="{{fc.x}}">
                </div>
                <div class="row position-relative">
                   <label class="form-label">Y</label>
                   <input type="text" class="form-control" name="y" value="{{fc.y}}">
                </div>
                <div class="row position-relative">
                   <label class="form-label">Z</label>
                   <input type="text" class="form-control" name="z" value="{{fc.z}}">
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary sbm">Submit</button>
            </div>
        </div>
    </div>
</div>

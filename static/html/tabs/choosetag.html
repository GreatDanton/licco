<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Choose a tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <form novalidate>
                <div class="text-error errormsg"></div>
                {{#tags}}
                <div class="form-check tagname">
                  <input class="form-check-input" type="radio" name="tagname" value="{{name}}">
                  <label class="form-check-label">{{name}}</label>
                </div>
                {{/tags}}
              </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary sbm">Submit</button>
            </div>
        </div>
    </div>
</div>
